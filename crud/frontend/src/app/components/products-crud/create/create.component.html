<mat-card class="card">
    <div class="mainContent">
        <mat-card-title class="title">
            Novo Produto
        </mat-card-title>
        <form [formGroup]="produtoForm">

            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>
            <span style="font-family: Poppins; font-size: 12pt; font-weight: 500; margin: 10px;">Preço de compra</span>
            <mat-form-field>
                <input matInput placeholder="R$ 0.00" currencyMask formControlName="priceBuy">
            </mat-form-field>
            <span style="font-family: Poppins; font-size: 12pt; font-weight: 500; margin: 10px;">Preço de venda</span>
            <mat-form-field>
                <input matInput placeholder="R$ 0.00" currencyMask formControlName="priceSale">
            </mat-form-field>
            <span style="font-family: Poppins; font-size: 12pt; font-weight: 500; margin: 10px;">Quantidade</span>
            <mat-form-field>
                <input matInput placeholder="Quantidade" formControlName="quantity">
            </mat-form-field>
        </form>
        <div class="Bt">
            <button class="bt1" (click)="prodCreate()">
                SALVAR
            </button>
            <button class="bt2" (click)="cancel()">
                CANCELAR
            </button>
        </div>
    </div>
</mat-card>

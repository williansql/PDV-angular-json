<mat-card>
    <div class="mainContent">
        <mat-card-title>
            Atualizar Produto
        </mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="produto!.name" name="name" >
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="R$ 0.00" [(ngModel)]="produto!.price" currencyMask name="price" >
            </mat-form-field>
        </form>
        <div class="Bt">
            <button class="bt1" (click)="prodUpdate()">
                SALVAR
            </button>
            <button class="bt2" (click)="cancel()">
                CANCELAR
            </button>
        </div>
    </div>
</mat-card>

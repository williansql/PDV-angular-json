<mat-card>
    <div class="mainContent">
        <mat-card-title>
            ATUALIZAR CATEGORIA
        </mat-card-title>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="categoryId.name" name="name">
            </mat-form-field>
        </form>
        <div class="Bt">
            <button class="bt1" (click)="categoryUpdate()">
                SALVAR
            </button>
            <button class="bt2" (click)="cancel()">
                CANCELAR
            </button>
        </div>
    </div>
</mat-card>
